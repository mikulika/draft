<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body id='bg' style="background-image: url('{%static '/img/background.jpg'%}');">
    <!-- As a heading -->
<nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/logo.png' %}" height="30" width="30" class="d-inline-block align-top" alt=""> MAKTAB</a>
    </div>
  </nav>
  <!-- Display messages -->
  <div class="container-fluid">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

  <div class="container-fluid">
        <form action="{% url 'users:register' %}" method="POST">
          <h1 style="color: white;">Sign Up</h1>
            {% csrf_token %}
            <div class="row mb-3">
              <label for="first_name" class="form-label" style="color: white; font-size: 20px;">First Name:</label>
              <input name= "first_name" type="text" class="form-control" id="first_name" Required>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="form-label" style="color: white; font-size: 20px;">Last Name:</label>
                <input name= "last_name" type="text" class="form-control" id="last_name" Required>
              </div>
              <div class="row mb-3">
                <label for="email" class="form-label" style="color: white; font-size: 20px;">Email:</label>
                <input name= "email" type="email" class="form-control" id="email" Required>
              </div>
              <div class="row mb-3">
                <label for="username" class="form-label" style="color: white; font-size: 20px;">Username:</label>
                <input name= "username" type="text" class="form-control" id="username" Required>
              </div>
            <div class="row mb-3">
              <label for="password" class="form-label" style="color: white; font-size: 20px;">Password:</label>
              <input name= "password" type="password" class="form-control" id="password" Required>
            </div>
            <div class="row mb-3">
                <label for="confirm_password" class="form-label" style="color: white; font-size: 20px;">Confirm Password:</label>
                <input name= "confirm_password" type="password" class="form-control" id="confirm_password" Required>
              </div>
            <div>
              <button type="submit" class="btn btn-danger" style="font-size: 20px;">Sign Up</button> 
              <a href={% url 'users:login' %} type="button" style="color:white; padding: 5%;"><u>Log in</u></a>
            </div>
          </form>
          <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{messages}}
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
